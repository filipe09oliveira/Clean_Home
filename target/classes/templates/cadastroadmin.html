<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<title></title>

	<style type="text/css">
		body {
			background-image: url(/imagens/Fundo.png);
			background-color: #00CDCD;;
		}

		button {
			cursor: pointer;
		}

		@media screen and (min-width: 320px) {
			button {
				margin-top: 10px;
			}
		}

		label {
			font-size: 15px;
		}

		#divinterna {
			margin: auto;
			background-color: #ffffff;
			border-radius: 6px;

		}

		#divexterna {
			align-items: center;
			justify-content: center;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;

		}
	</style>



</head>
<body>
	<nav class="navbar navbar-light navbar-expand-lg bg-light justify-content-between">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">

			</div>
			
			<a href="/" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25"><img src="/imagens/Logo.png" alt="Logo" style="width: 150px;"></a>
			<div class="navbar-collapse collapse dual-nav w-50 order-2">
			
				<br>
				
				<ul class="nav navbar-nav ml-auto">
					
					<div class="mr-2">
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalEntrar" style="background-color: #008b8b; border-color: #008b8b"><i class="fas fa-sign-in-alt" style="margin-right: 5px"></i>Entrar</button>
						<!-- MODAL CADASTRAR -->
						<div class="modal fade" id="modalEntrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="exampleModalLabel" style="font-size: 30px; font-weight: bold;">Selecione o seu tipo de usuário</h5><button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>

									<div class="modal-body">
										<div class="container">
											<div class="row">
												<div class="col-md-12">
													<div class="row">

														<!--CLEANER -->
														<div class="col-md-6" align="center">
															<img width="60%" src="/imagens/040-glove.png"> <br>
															<br>
															<h1 style="font-weight: bold;">Cleaner</h1>
															<br> <br> <a class="btn btn-primary btn-lg" th:href="@{/login}" style="background-color: #008b8b; border-color: #008b8b"></i>Selecionar</a>
														</div>

														<!--CLIENTE -->
														<div class="col-md-6" align="center">
															<img width="60%" src="/imagens/teamwork.png"> <br>
															<br>
															<h1 style="font-weight: bold;">Cliente</h1>
															<br> <br> 
															<a class="btn btn-primary btn-lg" th:href="@{/login}" style="background-color: #008b8b; border-color: #008b8b"></i>Selecionar</a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ul>
				<br>
			</div>
		</div>
	</nav>


	<br><br>

	<form class="form-horizontal" th:object="${admin}" th:action="@{/saveAdmin}" method="POST">
		<div class="col pt-lg-1" id="divexterna">
			<div class="col-lg-4 col-sm-12 mt-10 col-md-6 p-5 " id="divinterna">

				<div class="col" style="color: #6d6d6d;">
					<h3 class="h3">Complete abaixo</h3>
				</div>
				<hr>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Nome Completo</label> 
						<input type="text" class="form-control" id="nomecompleto" th:field="*{nome}" placeholder="Nome" required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Email</label> 
						<input type="text" class="form-control" id="email" th:field="*{email}" placeholder="teste@admin.com	" required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputAddress">Senha</label> 
						<input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="****************"  required>
						<div class="invalid-tooltip">Campo obrigatorio.</div>
					</div>
				</div>

				<br> 
				<div class="container-fluid" align="center">
				<button type="submit" class="btn btn-lg btn-success" style="width: 50%; font-size: 14px; font-weight: bold;">Enviar Formulário</button>
				</div>
		
			</div>
		</div>
	</form>
	<br>
	<br>
</body>
</html>
